<div class="lesson-container">
  <h4>Please click on the subject below to view the lesson</h4>
  <div class="grade-1" *ngFor="let item of courseData">
    <p>{{item?.name}}</p>
    <div class="box-grade">
      <div class="box" *ngFor="let i of item?.courses" (click)="isClick()">
        <img *ngFor="let item of Course_TypeKey" [routerLink]="item?.url"  [src]="i?.photo" alt="">
        <span>
          <!-- {{i?.name}} -->
        </span>
      </div>
    </div>
  </div>
</div>
