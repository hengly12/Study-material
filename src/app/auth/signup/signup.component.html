<body>
  <div class="signup-container">
    <div class="img">
      <h3>Study for free</h3>
      <img src="../.../../../../assets/students-who-focus-education-library.jpg" alt="">
    </div>
    <form class="form-signup" [formGroup]="profileForm">
      <!-- <i class="fa-solid fa-school"></i> -->
      <img src="../../../assets/read (1).svg" alt="">

      <h4>Sign Up to your account</h4>
      <p>Already have an account? <span [routerLink]="['../login']" routerLinkActive="active">Login</span></p>
      <div class="form-input">
        <input type="text" name="" id="last_name" placeholder="First Name" class="first" formControlName="last_name">
        <input type="text" name="" id="first_name" placeholder="Last Name" class="last" formControlName="first_name">
      </div>
      <div class="form-input1">
        <input type="email" name="email" id="email" placeholder="Email Address" formControlName="email">
        <div class="password">
          <input [type]="showPassword ? 'text' : 'password'" name="password" id="password" placeholder="Password" formControlName="password">
          <div class="hide-password">
            <i class="fa-solid fa-eye" (click)="toggleShow()" *ngIf="!showPassword"></i>
            <i class="fa-solid fa-eye-slash" (click)="toggleShow()" *ngIf="showPassword"></i>
          </div>
        </div>
        <div class="the-same-password">
          <input [type]="showPassword1 ? 'text' : 'password'" name="" id="re-password" placeholder="Re-Password" formControlName="Repassword">
          <div class="hide-password">
          <i class="fa-solid fa-eye" (click)="toggleShow1()" *ngIf="!showPassword1"></i>
          <i class="fa-solid fa-eye-slash" (click)="toggleShow1()" *ngIf="showPassword1"></i>
          </div>
        </div>
      </div>
      <div class="agree-service">
        <input style="cursor: pointer;" type="checkbox" name="" id="checkbox" formControlName="checkbox">
        <p>I agree to the <span class="span-check">Term of Service</span> and <span class="span-check">Privacy Policy</span></p>
      </div>
      <button type="submit" (click)="register(profileForm.value)">Sign Up</button>
    </form>
  </div>
</body>
