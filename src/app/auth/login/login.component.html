      <form #f="ngForm"  class="form">
          <div class="caption">
              <h3>Sign in with your email.</h3>
              <p>Don't have any account? <span [routerLink]="['../signup']" routerLinkActive="active">Register</span></p>
          </div>
          <form class="form-input" #f="ngForm">
            <input type="email" name="email" [(ngModel)]="email" id="email" placeholder="Email address" class="email">
            <div class="password">
              <input [type]="showPassword ? 'text' : 'password'" name="Password" [(ngModel)]="password" id="password" placeholder="Password" class="password">
              <div class="hide-password">
                <i class="fa-solid fa-eye" (click)="toggleShow()" *ngIf="!showPassword"></i>
                <i class="fa-solid fa-eye-slash" (click)="toggleShow()" *ngIf="showPassword"></i>
              </div>
            </div>
            <button type="submit" (click)="login()" [disabled]="f.invalid">Sign Up</button>
          </form>
      </form>
  </div>
</body>
